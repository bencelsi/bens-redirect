<!DOCTYPE html>
<html>
    <head>
        <title>Redirect</title>
        <meta charset="UTF-8" />
        <link rel='icon' type='image/x-icon' href='favicon.ico'>
        <style>
            body {
                background-color: pink
            }
            button {
                color: red
            }
        </style>
    </head>
    <body>
        <h1>
            Redirect
        </h1>
        <img src="mars.gif" style="display: block; margin-left: auto; margin-right: auto;">
        <button onclick="newTabLocal('bens-homepage/index.html')">
            Homepage
        </button>
        <button onclick="newTab('https://bencelsi.github.io')">
            Website
        </button>
        <button onclick="newTabLocal('bencelsi.github.io/index.html')">
            Website (local)
        </button>
        <button onclick="newTabLocal('bens-redirect/index.html')">
            Redirect (local)
        </button>
    </body>
    <script>
        function newTab(url) {
            window.open(url, '_blank').focus();
        } 
        function newTabLocal(path) {
            let url = 'file:///Users/bencelsi/LocalDrive/CODE%E2%80%A2%E2%80%A2%E2%80%A2%E2%80%A2%E2%80%A2/github/' + path
            navigator.clipboard.writeText(url);
            window.open("about:blank", '_blank').focus();
        } 
    </script>
</html>
