        <img src="mars.gif" style="display: block; margin-left: auto; margin-right: auto;">

        </button>
    </body>
    <script>
        function newTab(url) {
            // Copy the text inside the text field
            window.open(url, '_blank').focus();
        } 
        function newTabLocal(url) {
            // Copy the text inside the text field
            navigator.clipboard.writeText(url);
            window.open("about:blank", '_blank').focus();
        } 
    </script>
</html>
