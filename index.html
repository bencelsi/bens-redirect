<script>
    const rootDir = "file:///Users/bencelsi/LocalDrive/CODE%E2%80%A2%E2%80%A2%E2%80%A2%E2%80%A2%E2%80%A2%E2%80%A2%E2%80%A2%E2%80%A2%E2%80%A2%E2%80%A2%E2%80%A2%E2%80%A2%E2%80%A2%E2%80%A2%E2%80%A2%E2%80%A2%E2%80%A2%E2%80%A2%E2%80%A2%E2%80%A2%E2%80%A2%E2%80%A2%E2%80%A2%E2%80%A2%E2%80%A2/github/"
    function newTab(url) {
        window.open(url, '_blank').focus();
    } 
    function newTabLocal(path) {
        let url = rootDir + path
        navigator.clipboard.writeText(url);
        window.open("about:blank", '_blank').focus();
    } 

    function redirect(path) {
        if (window.confirm('Entering ' + path)) { window.location.href = rootDir + path; };
    }
</script>
